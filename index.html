<script>

/* PASSWORD */
function checkPassword(){
    if(document.getElementById("password").value==="SayangFikri"){
        document.getElementById("login").style.display="none";
        document.getElementById("loading").style.display="block";
    }else{
        alert("Clue nya ada inisialnya ğŸ˜Œ");
    }
}

/* LOADING SENSOR */
let progress=0;
let sensorActive=false;

function enableSensor(){
    sensorActive=true;
}

window.addEventListener("deviceorientation",function(event){
    if(!sensorActive) return;

    let tilt=event.gamma;

    if(tilt>10){
        progress+=2;
    }else if(tilt<-10){
        progress+=0.5;
    }

    document.getElementById("progress").style.width=progress+"%";

    if(progress>=100){
        finishLoading();
    }

    if(Math.abs(tilt)>45){
        alert("WOI jangan dibalik ğŸ˜†");
    }
});

function finishLoading(){
    document.getElementById("loading").style.display="none";
    document.getElementById("main").style.display="block";
    document.getElementById("birthdaySong").play();
}

/* GAME */
let score=0;
let target=15;
const heart=document.getElementById("finalHeart");

heart.onclick=function(){
    score++;
    document.getElementById("finalScore").innerText=score;

    heart.style.top=Math.random()*window.innerHeight+"px";
    heart.style.left=Math.random()*window.innerWidth+"px";

    if(score>=target){
        document.getElementById("cakeSection").style.display="block";
    }
};

/* MIC BLOW */
async function startMic(){
    const stream=await navigator.mediaDevices.getUserMedia({audio:true});
    const audioContext=new(window.AudioContext||window.webkitAudioContext)();
    const mic=audioContext.createMediaStreamSource(stream);
    const analyser=audioContext.createAnalyser();
    mic.connect(analyser);
    analyser.fftSize=256;
    const data=new Uint8Array(analyser.frequencyBinCount);

    function detect(){
        analyser.getByteFrequencyData(data);
        let volume=data.reduce((a,b)=>a+b)/data.length;

        if(volume>60){
            document.getElementById("candle").innerHTML="ğŸ’¨";
            stream.getTracks().forEach(track=>track.stop());
            showMessage();
            return;
        }
        requestAnimationFrame(detect);
    }

    detect();
}
